<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="log"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <span>Your Library</span>
                    <img class="invert" src="plusicon.svg" alt="">
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right  bg-grey rounded ">

            <div class="header">
                <div class="nav">
                    <img class="invert" src="leftarrow.svg" alt="">
                    <img class="invert" src="rightarrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button>Sign Up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                   
                    <div class="card ">
                         <div class="play">
                        <img src="play.svg" alt="">
                    </div>
                       
                        <img src="https://i.scdn.co/image/ab67616d00001e026fbb60d6a7e03ccb940a518e" alt="">
                        <h2>Sapphire</h2>
                        <p>Ed Sheeran</p>

                    </div>
                    
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616d00001e026d9a2050e82ce05424dca5aa" alt="">
                        <h2>Shree hanuman Chalisa</h2>
                        <p>Harikrishan</p>

                    </div>
                   
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616d00001e02c05d5034282ebb1a0d94a26c" alt="">
                        <h2>Shaky</h2>
                        <p>Sanju Rathod</p>

                    </div>

                    
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67706f000000026b8ed21401848deae58d0a64" alt="">
                        <h2>This Is Diljit Dosanjh</h2>
                        <p>By Diljit Dosanjh</p>

                    </div>

                  
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616d00001e02627b5b17cb48f6e6956b842e" alt="">
                        <h2>Arijit Singh Collecttion</h2>
                        <p>By Arijit Singh</p>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
